<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4cafad;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .grades-container {
            background-color: white;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .grades-container h2 {
            color: #4cadaf;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grades</h1>
        <nav>
            <ul>
                <li><a href="student-dashboard.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="grades-container">
        <h2>Your Grades</h2>
        <table>
            <tr>
                <th>Assignment Id</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>001</td>
                <td>O</td>
            </tr>
            <tr>
                <td>002</td>
                <td>A+</td>
            </tr>
            <tr></tr>
                <td>003</td>
                <td>A</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Online Assignment Submission & Grading System</p>
    </footer>
</body>
</html>
