<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #4caf9b;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 10px 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            color: #4cafaa;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #4cadaf;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a095;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the usual way

            // Show an alert message to the user
            alert("Assignment submitted successfully!");

            // Redirect to the student dashboard after clicking OK
            window.location.href = "student-dashboard.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>Submit Assignment</h1>
        <nav>
            <ul>
                <li><a href="student-dashboard.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <form id="assignment-form" onsubmit="handleSubmit(event)">
            <label for="assignment-file">Upload File:</label>
            <input type="file" id="assignment-file" required>

            <label for="remarks">Remarks:</label>
            <input type="text" id="remarks" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Online Assignment Submission & Grading System</p>
    </footer>
</body>
</html>
