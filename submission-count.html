<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Count</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4ca2af;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .submission-count-container {
            background-color: white;
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .submission-count-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #4cafa2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #4ca2af;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submission Count</h1>
        <nav>
            <ul>
                <li><a href="faculty-dashboard.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="submission-count-container">
        

        <table>
            <thead>
                <tr>
                    <th>Assignment ID</th>
                    <th>Number of Students Submitted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>005</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Online Assignment Submission & Grading System</p>
    </footer>
</body>
</html>
